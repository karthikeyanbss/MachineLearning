name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ner-service
  PYTHON_VERSION: '3.11'
  REGISTRY_NAME: nerserviceacr

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm
    
    - name: Run tests
      run: |
        pip install pytest pytest-asyncio httpx
        if [ -f tests/test_ner_model.py ]; then pytest tests/test_ner_model.py -v; fi
    
    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:${{ github.sha }} .
        docker tag ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:${{ github.sha }} \
                   ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:latest
  
  deploy-to-azure:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:${{ github.sha }} .
        docker tag ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:${{ github.sha }} \
                   ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:latest
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:${{ github.sha }}
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:latest
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.REGISTRY_NAME }}.azurecr.io/ner-service:${{ github.sha }}
    
    - name: Azure logout
      run: |
        az logout
